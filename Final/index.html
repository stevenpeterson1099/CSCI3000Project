<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <title>NeCrypt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link href="style.css" rel="stylesheet" />
    </head>

    <body>

        <a class="back"></a>

        <div id="stage">

            <div id="step1">
                <img src="NeCryptlogo.png" alt="Logo" style="top:0; left:0; width:15%">
                <div class="content">
                    <h1>Encrypt or Decrypt?</h1>
                    <a class="button encrypt green">Encrypt a file</a>
                    <a class="button decrypt magenta">Decrypt a file</a>

                    <h1>Select encryption type:</h1>
                    <select id="select1">
                    
                    <option value="aes" id="aes">AES</option>
                    <option value="des" id="des">DES</option>
                    <option value="rc4" id="rc4">RC4</option>
                    <option value="rabbit" id="rabbit" >Rabbit</option>
                    <option value="tripledes" id="tripledes">Triple DES</option>
            
            </select>
                </div>
            </div>

            <div id="step2">

                <div class="content if-encrypt">
                    <h1>Choose which file to encrypt</h1>
                    
                    <a class="button browse blue">Browse</a>

                    <input type="file" id="encrypt-input" />
                </div>

                <div class="content if-decrypt">
                    <h1>Choose which file to decrypt</h1>
                    
                    <a class="button browse blue">Browse</a>

                    <input type="file" id="decrypt-input" />
                </div>

            </div>

            <div id="step3">

                <div class="content if-encrypt">
                    <h1>Enter a password</h1>
                    

                    <input type="password" />
                    <a class="button process red">Encrypt!</a>
                </div>

                <div class="content if-decrypt">
                    <h1>Enter the password used to encrypt</h1>
                    

                    <input type="password" />
                    <a class="button process red">Decrypt!</a>
                </div>

            </div>

            <div id="step4">

                <div class="content">
                    <h1>File has been Necrypted.</h1>
                    <a class="button download green">Download</a>
                </div>

            </div>
        </div>

    </body>

    
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="asset.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>

</html>
