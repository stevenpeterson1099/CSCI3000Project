<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>File Encryption</title>
        <link href="" rel="stylesheet">
        <script src="" defer></script>
    </head>
    
    <body>
        <h1>Select either encrypt or decrypt</h1>
            
        <input type="radio" id="encrypt">
        <label for="encrypt">Encrypt</label>
        <input type="radio" id="decrypt">
        <label for="decrypt">Decrypt</label>
        <br>
            
        <h1>Select cipher type</h1>
        
        <input id="aes" type="radio" name="encoding" value="aes">
        <label for="aes">AES</label>
    
        <input id="des" type="radio" name="encoding" value="des">
        <label for="des">DES</label>
    
        <input id="rc4" type="radio" name="encoding" value="rc4">
        <label for="rc4">RC4</label>
    
        <input id="blowfish" type="radio" name="encoding" value="blowfish">
        <label for="blowfish">Blowfish</label>
    
        <input id="vig" type="radio" name="encoding" value="vig">
        <label for="vig">Vigenere</label>
        
        <p id="info">To learn more about each cipher type, <a href="">Click here</a></p>
        <br>
        
        <label for="encrypt-input">Select file: </label>
        <input type="file" id="encrypt-input">
        
            
            
        
    
    </body>
    
</html>
