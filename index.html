<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NeCrypt</title>
        <link href="indexstyle.css" rel="stylesheet">
        <script src="main.js"></script>
    </head>
    
    <body>
        <center>
    <div class ='container'>
        <h1>Select either encrypt or decrypt</h1>
            
        <input type="radio" id="encrypt" name="crypt">
        <label for="encrypt">Encrypt</label>
        <input type="radio" id="decrypt" name="crypt">
        <label for="decrypt">Decrypt</label>
            </div>
            <br>

<div class='container'>
        <label for="encrypt-input">Select file: </label>
        <input type="file" id="encrypt-input">
</div><br>
            
<div class='container'>         
        <h1>Select cipher type</h1>
        
<select name="ciphers" id="ciphers">

  <option value="aes" id="aes">AES</option>
  <option value="des" id="des">DES</option>
  <option value="rc4" id="rc4">RC4</option>
  <option value="blowfish" id="blowfish" >Blowfish</option>
  <option value="vigenere" id="vigenere">Vigenere</option>
  
</select>
        
            </div>
            <br>
            <div>
    <button onclick="main.js()">
        Run
    </button>
</div>

            <p id="info">To learn more about each cipher type, <a href="https://docs.google.com/document/d/11nfcBQ9ZfT-pTeVTzzWE9Zs2MAc91Wyva_UxBVIODVs/edit?usp=sharing" target="_blank">Click here</a></p>
            
        
        </center>
    </body>
    
</html>
